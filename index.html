<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <title>Days worked on a project</title>
</head>
<body>
    <h1 id="header">Pair of employees who have worked together on common projects</h1>
    <div id="uploading-box">
        <input id="file-input" type="file" name="name" />
        <button id="upload-confirm">Upload file</button>
    </div>
    <table id="table-name">
        <tr>
            <th>Employee ID #1</th>
            <th>Employee ID #2</th>
            <th>Project ID</th>
            <th>Days worked</th>
        </tr>
    </table>
    <div id="place-holder"></div>
</body>
<script src="./app.js"></script>
</html>
